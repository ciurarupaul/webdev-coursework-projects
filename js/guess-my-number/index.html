<html lang="en">
	<head>

		<link rel="stylesheet" href="style.css" />
		<title>Guess my number</title>
	</head>
	<body>
		<header class="container grid grid--2-cols">
			<button class="btn again">Again!</button>
			<p class="explanation">(Between 1 and 20)</p>
			<h1 class="title">Guess My Number!</h1>
			<p class="number">?</p>
		</header>

		<main>
			<div class="left grid">
				<input class="guess" type="number" min="1" max="20" required />
				<button class="btn check">Check!</button>
			</div>
			<div class="right grid">
				<span class="message">Start guessing...</span>
				<p class="label-score">
					ğŸ’¯ Score: <span class="score">20</span>
				</p>
				<p class="label-highscore">
					ğŸ¥‡ Highscore: <span class="highscore">0</span>
				</p>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
